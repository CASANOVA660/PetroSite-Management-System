services:
  - type: web
    name: petroleum-backend
    env: docker
    repo: https://github.com/yourusername/petroleum-project.git # Replace with your actual repository
    branch: main # Or your deployment branch
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    plan: free # Starts with free tier
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # This will be manually set in the Render dashboard for security
      - key: REDIS_URL
        sync: false # This will be manually set in the Render dashboard for security
      - key: JWT_SECRET
        sync: false # This will be manually set in the Render dashboard for security
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_NAME
        value: Petroleum
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://petroleum-project.netlify.app # Update this with your actual Netlify URL
      - key: ENCRYPTION_KEY
        sync: false
      - key: ENCRYPTION_IV
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: LOG_MAX_SIZE
        value: 20m
      - key: LOG_MAX_FILES
        value: 14
      - key: LOG_DIRECTORY
        value: ./logs 